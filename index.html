<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Time Table Management System</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.9.0/main.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>College Time Table Management System</h1>

    <form id="loginForm">
      <h2>Login</h2>
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      <button type="submit">Login</button>
    </form>

    <form id="markAttendanceForm">
      <h2>Mark Attendance</h2>
      <label for="classId">Class ID:</label>
      <input type="text" id="classId" required>
      <label><input type="checkbox" id="isPresent"> Present</label>
      <button type="submit">Mark Attendance</button>
    </form>

    <div id="calendar"></div>

    <form id="announcementForm">
      <h2>Post Announcement</h2>
      <textarea id="announcementText" placeholder="Write your announcement here" required></textarea>
      <button type="submit">Post Announcement</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.9.0/main.js"></script>
  <script src="calendar.js"></script>
  <script src="script.js"></script>
</body>
</html>
